<div class="main">

<a class="back-link" href="/">
    <svg xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 24 24" fill="none">
        <path d="M5 12H19M5 12L11 6M5 12L11 18" stroke="#a9a9a9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</a>
  
    @if(breedName) {
        <p-card header="{{breedName | titlecase}}" class="breed" >
            @if(breedImage.length > 0) {
                <img [src]="breedImage" alt="{{ breedName }}" />
            }
        </p-card>
    }   

    <div class="sub-breeds">
        <h2>Sub Breeds</h2>
        @if(subBreeds.length > 0) {
            <ul>
                @for(subBreed of subBreeds; track $index) {
                    <li>
                        <a [routerLink]="['/breed', breedName, subBreed]">{{ subBreed | titlecase }}</a>
                    </li>
                }
            </ul>
        }
        @else {
            <p style="color:red; text-align: center;">There are no sub breeds for this breed.</p>
        }
    </div>
    
</div>
